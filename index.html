<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script 
    src="https://code.jquery.com/jquery-3.5.1.min.js" 
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
    crossorigin="anonymous"></script>
    

    <link rel="stylesheet" href="style.css">    

    <title>Online Code Editor</title>
</head>
<body>
    <script src="./app.js"></script>

    <div class="navbar">
        <h1>Online Code Editor</h1>

        <button class="btn btn-green" id="btn-run">Run >> </button>

        <ul id="ctrl-btn">
            <li>
                <button class="btn" id="btn-html">HTML</button>
            </li>
            <li>
                <button class="btn" id="btn-css">CSS</button>
            </li>
            <li>
                <button class="btn" id="btn-js">JavaScript</button>
            </li>
            <li>
                <button class="btn" id="btn-result">Result</button>
            </li>
        </ul>
    </div>
    

    <div class="container" id="input-wrapper">
        <div class="code-container" id="html-code" >
            <h3>HTML</h3>
            <textarea cols="90" rows="100" id="in-html"></textarea>
        </div>
        <div class="code-container" id="css-code">
            <h3>CSS</h3>
            <textarea cols="90" rows="100" id="in-css"></textarea>
        </div>
        <div class="code-container" id="js-code">
            <h3>JavaScript</h3>
            <textarea cols="90" rows="100" id="in-js"></textarea>
        </div>
        <div class="code-container" id="result-code">
            <h3>Result</h3>
            <textarea cols="90" rows="100" id="in-result"></textarea>
        </div>
    </div>

    <div id="output-wrapper">
        <h3>Result</h3>
        <iframe src="" id="result"></iframe>
    </div>
    
    
</body>
</html>
